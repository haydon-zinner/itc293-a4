<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Haydon Zinner">
    <meta name="description" content="Company newsletter sign up form">
    <link rel="stylesheet" href="../css/signup-form.css">
    <title>Newsletter Sign Up</title>
</head>

<body onload="showWelcomeMessage()">
    <h1>Welcome to EduConnect - Newsletter Signup</h1>
    <form onsubmit="return validateForm()"
        target="_self">
        <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" maxlength="60" required>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" maxlength="60" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" maxlength="60" required>
        </div>
        <div class="form-group">
            <label for="age-range">Age Range:</label>
            <label><input type="radio" name="age-range" value="15-25">15-25</label>
            <label><input type="radio" name="age-range" value="26-35">26-35</label>
            <label><input type="radio" name="age-range" value="36-45">36-45</label>
            <label><input type="radio" name="age-range" value="46-55">46-55</label>
            <label><input type="radio" name="age-range" value="55+">55+</label>
        </div>
        <div class="form-group">
            <label>Keep up-to-date with:</label>
            <label><input type="checkbox" name="service" value="Virtial Classrooms">Virtial Classrooms</label>
            <label><input type="checkbox" name="service" value="Personalized Learning">Personalized Learning</label>
            <label><input type="checkbox" name="service" value="Tutoring">Tutoring</label>
            <label><input type="checkbox" name="service" value="New Services">New Services</label>
            <label><input type="checkbox" name="service" value="Company Updates">Company Updates</label>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" cols="60" rows="3"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="submit-button">Submit</button>
            <button type="reset" class="reset-button">Reset</button>
        </div>
    </form>

    <script src="../js/signup-form.js"></script>
</body>

</html>
